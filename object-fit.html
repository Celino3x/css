 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: solid hsl(240, 100%, 50%);
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 30px 40px;
        }

        /*#fill{
            object-fit: fill;
        }*/

        #contain{
            object-fit: contain;
        }
    </style>
 </head>
 <body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: fill;</code>
    <div>
        <img src="dio.png" alt="" id="fill">
    </div>

    <code>object-fit: contain;</code>
    <div>
        <img src="dio.png" alt="" id="contain">
    </div>
 </body>
 </html>
